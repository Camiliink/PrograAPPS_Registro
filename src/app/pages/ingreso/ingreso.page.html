<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Asistencia DUOC</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <h4>Iniciar Sesión</h4>

  <ion-input [(ngModel)]="cuenta" label="Cuenta" labelPlacement="floating"></ion-input>

  <ion-input [(ngModel)]="password" label="Contraseña" labelPlacement="floating" type="password"></ion-input>

  <ion-button (click)="ingresar()">
    Ingresar
  </ion-button>
</ion-content>
